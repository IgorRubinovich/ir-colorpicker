<dom-module id="my-greeting">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    } 
	
	paper-dialog {
		width  : 400px;
	}
	
	paper-dialog-scrollable paper-button {
		width : 22px;
		min-width : 22px;
		height : 22px;
		margin : 0;
	}
	
	paper-dialog-scrollable {
		display : flex;
		flex-wrap : wrap;
	}
	
	
	
  </style>
  <template>
	<paper-dialog opened>
	  <h2>Color picker</h2>
	  <paper-dialog-scrollable>
		<template is="dom-repeat" items="{{ colors }}">
			<paper-button color="{{ item }}" on-click="selectColor" style$="{{ bgColor(item) }}"></paper-button>
		</template>
	  </paper-dialog-scrollable>
	  <div class="buttons">
		<paper-button dialog-dismiss>Cancel</paper-button>
		<paper-button dialog-confirm>Accept</paper-button>
	  </div>
	</paper-dialog>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'my-greeting',

        properties: {
          colors: {
            type: Array,
            value: ['red', 'green', 'blue', 'white', 'orange'],
            notify: true
          }
        },
		
		bgColor : function(color) {
			return "background-color : " + color
		},
		
		selectColor : function(ev)
		{
			console.log(ev.currentTarget.color)
		},
		
		ready : function() {
			var colors = [], r, g, b, gr, hgr;
			
			for(r = 255; r > 0; r -= 64)
				for(g = 1; g <= 255; g += 64)
					for(b = 1; b <= 255; b += 64)
						colors.push(["#", d2h(r, 2), d2h(g, 2), d2h(b, 2)].join(''));

			for(gr = 1; gr <= 255; gr += 16)
				hgr = d2h(gr,2), colors.push(["#", hgr, hgr, hgr].join(''));
						
			console.log(colors);
			this.set("colors", colors);
		}
      });
	  
	  // convert positive decimal to hex string
	  var hexdigits = "0123456789ABCDEF".split("");
	  function d2h(d, minLen) {
		var unpadded = d ? d2h(Math.floor(d / 16)) + hexdigits[d % 16] : "";
		
		while(minLen && (unpadded.length < minLen))
			unpadded = "0" + unpadded, minLen--;
		
		return unpadded;
	  }
    })();
  </script>

</dom-module>
